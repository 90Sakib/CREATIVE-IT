<!DOCTYPE html>
<html>
    <head>
        <title>CREATE ACCOUNT FORM</title>
        <meta charset="UTF-8">
        <meta name="author" content="sakib ahmed">
    </head>
    <body>

        <table width="900" border="2" cellpadding="0" cellspacing="0" align="center">
            <tr>
                <td bgcolor=" #2e989a " height="800">
                    <table width="840" border="" cellpadding="0" cellspacing="0" align="center">
                        <tr>
                            <td bgcolor="white" height="750">
                                <table bgcolor="#FFFFFF" width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td bgcolor="grey" height="10%" align="center"><h1>CREATE ACCOUNT</h1></td>
                                    </tr>
                                    <tr>
                                        <td bgcolor="red" height="80%">
                                            <table bgcolor="yellow" width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td bgcolor="blue" height="11%">
                                                    <table bgcolor="yellow" width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                                                    <tr><!--1st row start-->
                                                        <td bgcolor="#C0C0C0" width="50%">
                                                        <label for="first name">FIRST NAME:</label><br>
                                                        <input type="text" placeholder="enter your first name" size="50" name="first name" id="first name" required>    
                                                        </td>
                                                        <td bgcolor="#C0C0C0" width="50%">
                                                            <label for="last name">LAST NAME:</label><br>
                                                        <input type="text" placeholder="enter your first name" size="50" name="last name" id="last name" required>    
                                                        </td>
                                                    </tr>
                                                </table></td>
                                            </tr>
                                            <tr><!--2nd row-->
                                                <td bgcolor="#C0C0C0" height="11%">
                                                    <label for="e-mail">E-MAIL:</label><br>
                                                    <input type="email" placeholder="enter your e-mail id" size="100" name="e-mail" id="e-mail" required>
                                                </td>
                                            </tr>
                                            <tr><!--3rd row-->
                                                <td bgcolor="green" height="11%">
                                                    <table bgcolor="pink" width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                                                        <tr>
                                                            <td bgcolor="#C0C0C0" width="50%">
                                                                <label for="password">PASSWORD:</label>
                                                                <input  type="password" placeholder="enter your password" size="50" name="password" id="password" required>
                                                            </td>
                                                            <td bgcolor="#C0C0C0" width="50%">
                                                                <label for="confirm password">CONFIRM PASSWORD:</label>
                                                                <input  type="password" placeholder="enter your password again" size="50" name="confirm password" id="confirm password" required>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr><!--4th row-->
                                                <td bgcolor="purple" height="11%">
                                                    <table bgcolor="pink" width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                                                        <tr>
                                                            <td bgcolor="#C0C0C0" width="50%">
                                                                <p>GENDER:</p>
                                                                <label for="gender">MALE</label>
                                                                <input type="radio" name="gender">
                                                                <label for="gender">FEMALE</label>
                                                                <input type="radio" name="gender">
                                                            </td>
                                                            <td bgcolor="#C0C0C0" width="50%">
                                                                <P>HOBBIES:</P>
                                                                <label>MUSIC</label>
                                                                <input type="checkbox">
                                                                <label>SPORTS</label>
                                                                <input type="checkbox">
                                                                <label>TRAVEL</label>
                                                                <input type="checkbox">
                                                                <label>MOVIES</label>
                                                                <input type="checkbox">
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr><!--5th row-->
                                                <td bgcolor="white" height="11%">
                                                    <table bgcolor="pink" width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                                                        <tr>
                                                            <td bgcolor="#C0C0C0" width="50%">
                                                                <p>SOURCE OF INCOME:</p>
                                                                <select name="" id="" required>
                                                                    <option value="">employed</option>
                                                                    <option value="">unemployed</option>
                                                                    <option value="">employer</option>
                                                                    <option value="">share business</option>

                                                                </select>
                                                            </td>
                                                            <td bgcolor="#C0C0C0" width="50%">
                                                                <label>  <p>INCOME</p>
                                                               
                                                                   <input type="range">
                                                                 <b>20K</b>
                                                               </label>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr><!--6th row-->
                                                <td bgcolor="black" height="11%">
                                                    <table bgcolor="pink" width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                                                        <tr>
                                                            <td bgcolor="#C0C0C0" width="50%">
                                                                <label>UPLOAD PROFILE PICTURE</label>
                                                                <input type="file" required multiple>
                                                            </td>
                                                            <td bgcolor="#C0C0C0" width="50%">
                                                                <label>AGE</label><br>
                                                                <input type="number" required>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr><!--7th row-->
                                                <td bgcolor="#C0C0C0" height="11%">
                                                    <label for="bio">BIO</label><br>
                                                    <textarea name="" cols="40" rows="5" required id="bio"></textarea>
                                                </td>
                                            </tr>
                                        </table></td>
                                    </tr>
                                    
                                     
                                    <tr><!--LAST ROW-->
                                        <td bgcolor="grey" height="10%">
                                            <table bgcolor="pink" width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td bgcolor="grey" width="50%"></td>
                                                <td  bgcolor="grey" width="50%">
                                                    <input type="submit" value="CREATE">
                                                    <button type="reset">RESET</button>
                                                </td>
                                            </tr>
                                        </table></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </body>
</html>
